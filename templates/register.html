<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-96">
        <h1 class="text-2xl font-bold text-center mb-2">Hello</h1>
        <p class="text-center text-gray-600 mb-6">Login to access the chat</p>
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" required placeholder="Enter your username" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" required placeholder="Enter your password" />
            </div>
            <div class="mb-6">
                <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded w-full" type="submit">Login</button>
            </div>
            <div class="text-center">
                <a href="/register" class="text-sm text-gray-500">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</body>
</html>
